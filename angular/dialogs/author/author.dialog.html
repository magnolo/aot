<md-dialog>
     <form name="authorForm" novalidate ng-submit="vm.save()">

        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>Author</h2>
          </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container flex  class="md-block">
                    <label>Name</label>
                    <input type="text" ng-model="vm.author.name" name="name" required>
                    <div ng-messages="authorForm.name.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                </md-input-container>
             </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="button" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" type="submit">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
