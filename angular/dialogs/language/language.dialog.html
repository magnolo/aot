<md-dialog>
    <form name="langForm" novalidate ng-submit="vm.save()">

        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>New Language</h2>
          </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container flex >
                    <label>Title</label>
                    <input type="text" ng-model="vm.language.title" name="title" required>
                    <div ng-messages="langForm.title.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                </md-input-container>
                 <md-input-container flex>
                    <label>Short</label>
                    <input type="text" ng-model="vm.language.short" name="short">
                 
                </md-input-container>
                
             </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="button" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-disabled="langForm.$invalid" type="submit">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
