<md-dialog>
    <form ng-submit="vm.save()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Source</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block" flex ng-if="vm.source.id">
                    <label>Parent Source</label>
                    <input type="text" ng-model="vm.source.title" ng-disabled="true">
                </md-input-container>
                <md-input-container flex class="md-block">
                    <label>Title</label>
                    <input type="text" ng-model="vm.newSource.title">
                </md-input-container>
                <md-input-container flex class="md-block">
                    <label>Acronym</label>
                    <input type="text" ng-model="vm.newSource.acronym">
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="button" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" type="submit">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
